<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        let show = document.getElementById('show');
        let student = {
            name: 'Anh Quân',
            age: 30,
            date: 1/1/1111
        }
        show.innerText = `"Xin chào, tôi tên là ${student.name} năm nay tôi ${student.age} tuổi, rất vui được làm quen với bạn"`;
    </script>
    
</body>
</html>
